<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <a class="navbar-brand" href="/registros">CLINICA</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                {% block principal %}
                <li class="nav-item active">
                    <a class="nav-link" href="/registros">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/registros/buscar">Busqueda de pacientes</a>
                </li>
                {% endblock %}
            </ul>
        </div>
    </nav>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            {% block lista %}{% endblock %}
        </ol>
    </nav>

    {% block content %}
    <div>
        <img src="logo.jpg" class="img-rounded" alt="Cinque Terre" style="width:100%;height:80%;">
    </div>
    {% endblock %}

</body>

</html>
